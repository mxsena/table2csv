<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2 CSV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="h-[100vh] w-full flex justify-center items-center bg-gray-100">
    <div class="h-2/3 w-5/6 flex flex-col bg-gradient-to-r to-blue-600 from-blue-900 rounded-xl border-2 border-black bg-center p-10 text-white font-['Montserrat'] items-center">
        <h1 class="text-center text-5xl font-bold mb-12">TABLE 2 CSV</h1>
        <table id="myTable" class="table mb-20 w-4/5 text-center">
            <thead class="table__thead">
                <tr class="">
                    <th class="border-2 border-white w-1/4">Name</th>
                    <th class="border-2 border-white w-1/4">Age</th>
                    <th class="border-2 border-white w-1/4">Occupation</th>
                    <th class="border-2 border-white w-1/4">Location</th>
                </tr>
            </thead>
            <tbody class="table__tbody">
                <tr class="table__tbody__tr">
                    <td class="border-2 border-white">Homer Simpson</td>
                    <td class="border-2 border-white">39</td>
                    <td class="border-2 border-white">Nuclear Safety Inspector</td>
                    <td class="border-2 border-white">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="border-2 border-white">Marge Simpson</td>
                    <td class="border-2 border-white">36</td>
                    <td class="border-2 border-white">Housewife</td>
                    <td class="border-2 border-white">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Bart Simpson</td>
                    <td class="table__tbody__tr__td">10</td>
                    <td class="table__tbody__tr__td">Student</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Lisa Simpson</td>
                    <td class="table__tbody__tr__td">8</td>
                    <td class="table__tbody__tr__td">Student</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Maggie Simpson</td>
                    <td class="table__tbody__tr__td">1</td>
                    <td class="table__tbody__tr__td">-</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
            </tbody>
        </table>
        <button onclick="downloadCSV()" class="bg-slate-100 p-5 rounded-xl w-[400px] text-black font-bold text-2xl border-none hover:bg-gray-200">DOWNLOAD CSV</button>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/js/script.js"></script>
</body>

</html>
