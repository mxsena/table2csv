<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2 CSV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>

<body class="h-[100vh] w-full flex justify-center items-center">
    <div class="h-[500px] w-[1200px] flex flex-col bg-gradient-to-r to-blue-600 from-blue-900 rounded-xl border-2 border-black bg-center p-10 text-white font-['Montserrat']">
        <h1 class="text-center text-5xl font-bold mb-12">TABLE 2 CSV</h1>
        <table id="myTable" class="table mb-20">
            <thead class="table__thead">
                <tr class="table__thead__tr">
                    <th class="table__thead__tr__th">Name</th>
                    <th class="table__thead__tr__th">Age</th>
                    <th class="table__thead__tr__th">Occupation</th>
                    <th class="table__thead__tr__th">Location</th>
                </tr>
            </thead>
            <tbody class="table__tbody">
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Homer Simpson</td>
                    <td class="table__tbody__tr__td">39</td>
                    <td class="table__tbody__tr__td">Nuclear Safety Inspector</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Marge Simpson</td>
                    <td class="table__tbody__tr__td">36</td>
                    <td class="table__tbody__tr__td">Housewife</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Bart Simpson</td>
                    <td class="table__tbody__tr__td">10</td>
                    <td class="table__tbody__tr__td">Student</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Lisa Simpson</td>
                    <td class="table__tbody__tr__td">8</td>
                    <td class="table__tbody__tr__td">Student</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
                <tr class="table__tbody__tr">
                    <td class="table__tbody__tr__td">Maggie Simpson</td>
                    <td class="table__tbody__tr__td">1</td>
                    <td class="table__tbody__tr__td">-</td>
                    <td class="table__tbody__tr__td">Springfield</td>
                </tr>
            </tbody>
        </table>
        <button onclick="downloadCSV()" class="bg-slate-100 p-5 rounded-xl w-[400px] text-black font-bold text-2xl border-none hover:bg-gray-200">DOWNLOAD CSV</button>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/js/script.js"></script>
</body>

</html>
